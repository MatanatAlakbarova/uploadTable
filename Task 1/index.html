<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Upload</title>
</head>

<body>
  <main>
    <section id="enter">
      <div class="container-fluid check">
        <div class="row">
          <div class="content">
            <h2 class="mb-5">WELCOME</h2>
          </div>
          <div class="check-input">
            <input type="text" id="myInput" placeholder="Enter your Fullname ....">
            <span class="addBtn">Enter</span>
          </div>
        </div>
      </div>
    </section>
    <section id="intro">
      <div class="container-fluid">
        <div class="row">
          <div class="content">
            WELCOME <span class="user text-uppercase"></span>
          </div>
          <i class="fas fa-upload upload"></i>
          <input type="file" class="input" multiple>
          <div class="images">
            <a href="./assets/img/img-1-big.jpg">
              <div class="img"></div>
            </a>
            <a href="./assets/img/img-2-big.jpg">
              <div class="img"></div>
            </a>
            <a href="./assets/img/img-3-big.jpg">
              <div class="img"></div>
            </a>
            <a href="./assets/img/img-4-big.jpg">
              <div class="img"></div>
            </a>
            <a href="./assets/img/img-5-big.jpg">
              <div class="img"></div>
            </a>
            <a href="./assets/img/img-6-big.jpg">
              <div class="img"></div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="open">
      <div class="container">
        <div class="popup">
          <div class="inner">
            <img />
            <div class="close-icon">
              <i class="far fa-times-circle"></i>
            </div>
            <div class="arrows">
              <div class="previous">
                <i class="fas fa-arrow-left ms-3"></i>
              </div>
              <div class="next">
                <i class="fas fa-arrow-right me-3"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
